<div class="container mt-5 mb-5 shadow p-3 mb-5 bg-white rounded col-lg-4">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <div *ngIf="registrationForm.get('username')!.touched&&registrationForm.get('username')!.invalid"
        class="alert alert-danger">
        Required. Max 40 characters.
      </div>
      <div *ngIf="errorUserMessage" class="alert alert-warning">
        {{ errorUserMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
          formControlName="password">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>
      <div *ngIf="registrationForm.get('password')!.touched&&registrationForm.get('password')!.invalid"
        class="alert alert-danger">
        Required. Min 6 characters. Max 40 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword" class="form-control"
          formControlName="confirmPassword">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>
      <div *ngIf="registrationForm.get('confirmPassword')!.touched&&registrationForm.get('confirmPassword')!.invalid"
        class="alert alert-danger">
        Please confirm the password.
      </div>
      <div *ngIf="registrationForm.errors?.['notSame'] && registrationForm.get('confirmPassword')?.touched" class="alert alert-danger">
        Password does not match.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <div *ngIf="registrationForm.get('email')!.touched&&registrationForm.get('email')!.invalid"
        class="alert alert-danger">
        Required. Provide a valid email.
      </div>
      <div *ngIf="errorEmailMessage" class="alert alert-warning">
        {{ errorEmailMessage }}
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
      <div *ngIf="registrationForm.get('phone')!.touched&&registrationForm.get('phone')!.invalid"
        class="alert alert-danger">
        Required. Max 15 digits.
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" class="form-control" formControlName="country">
        <option value="">Select a country</option>
        <option value="UK">UK</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Germany">Germany</option>
      </select>
      <div *ngIf="registrationForm.get('country')!.touched && registrationForm.get('country')!.invalid"
        class="alert alert-danger">
        Reqired. Choose a country from the list.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
