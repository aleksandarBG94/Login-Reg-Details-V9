<div class="container mt-5 mb-5 shadow p-3 mb-5 bg-white rounded col-lg-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" class="form-control" id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-warning">
      {{ errorMessage }}
    </div>
    <p class="mt-3">
        No registration? <a routerLink="/register">Sign up.</a>
    </p>
</div>
